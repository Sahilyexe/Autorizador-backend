# This is the SAM template that represents the architecture of your serverless application
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-template-basics.html

# The AWSTemplateFormatVersion identifies the capabilities of the template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/format-version-structure.html
AWSTemplateFormatVersion: '2010-09-09'
Description: >-
  Autorizador-backkend

# Transform section specifies one or more macros that AWS CloudFormation uses to process your template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-section-structure.html
Transform:
- AWS::Serverless-2016-10-31

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  getByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/autorizacion.login
      Runtime: nodejs14.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Lambda que va a autorizar el ingreso.
      Events:
        Api:
          Type: Api
          Properties:
            Path: /autorizacion
            Method: GET
            RestApiId: 
              Ref: ApiAutorizer

  ApiAutorizer:
    Type: AWS::Serverless::Api
    Properties:
      Description: A test API
      Name: Api-autorizer
      StageName: Prod
      EndpointConfiguration:
        Type: REGIONAL
      Cors:
        AllowMethods: "'GET, OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
        AllowCredentials: false
      Auth:
        DefaultAuthorizer: MyCognitoAuthorizer
        Authorizers:
          MyCognitoAuthorizer:
            AuthorizationScopes:
              - email
            UserPoolArn: !GetAtt Userpool.Arn
        AddDefaultAuthorizerToCorsPreflight: false

  GatewayResponses:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
        gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type'"
        gatewayresponse.header.Access-Control-Allow-Method: "'OPTIONS,GET'"
        gatewayresponse.header.Content-Type: "'application/json'"
      ResponseType: UNAUTHORIZED
      RestApiId: !Ref ApiAutorizer
      StatusCode: '401'            

  PetsModelNoFlatten:
    Type: 'AWS::ApiGateway::Model'
    Properties:
      RestApiId: !Ref ApiAutorizer
      ContentType: application/json
      Description: Schema for Pets example
      Name: PetsModelNoFlatten
      Schema:
        $schema: 'http://json-schema.org/draft-04/schema#'
        title: PetsModelNoFlatten
        type: object

  Userpool:
    Type: AWS::Cognito::UserPool
    Properties: 
      # DeletionProtection: ACTIVE
      UsernameAttributes: 
        - email
      UserPoolName: authentication-user-pool
      AutoVerifiedAttributes:
        - email
      UserAttributeUpdateSettings: 
        AttributesRequireVerificationBeforeUpdate: 
          - email


  DomainForCognito: 
    Type: AWS::Cognito::UserPoolDomain
    Properties: 
      Domain: testpanama2
      UserPoolId: !Ref Userpool

  Cliente: 
    Type: AWS::Cognito::UserPoolClient
    Properties: 
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes: 
        - email
        - openid
        - phone
      CallbackURLs: 
        - http://localhost:4200/callback
      ClientName: cliente2
      UserPoolId: !Ref Userpool
      PreventUserExistenceErrors: ENABLED
      SupportedIdentityProviders:
        - COGNITO
      AllowedOAuthFlows:
        - implicit
  
  PersonalizarInterfaz:
    Type: AWS::Cognito::UserPoolUICustomizationAttachment
    Properties: 
      ClientId: !Ref Cliente
      UserPoolId: !Ref Userpool
      CSS: | 
            .logo-customizable {
             max-width: 60%;
              max-height: 30%;
            }

            .banner-customizable {
              padding: 25px 0px 25px 0px;
              background-color: black;
            }

            .label-customizable {
              font-weight: 400;
            }

            .textDescription-customizable {
              padding-top: 10px;
              padding-bottom: 10px;
              display: block;
              font-size: 16px;
              color: white;
            }

            .idpDescription-customizable {
              padding-top: 10px;
              padding-bottom: 10px;
              display: block;
              font-size: 16px;
                color: white;
            }

            .legalText-customizable {
              color: #747474;
              font-size: 11px;
                color: white;
            }

            .submitButton-customizable {
              font-size: 14px;
              font-weight: bold;
              margin: 20px 0px 10px 0px;
              height: 40px;
              width: 100%;
              color: #fff;
              background-color: #337ab7;
            }

            .submitButton-customizable:hover {
              color: #fff;
              background-color: #286090;
            }

            .errorMessage-customizable {
              padding: 5px;
              font-size: 14px;
              width: 100%;
              background: #F5F5F5;
              border: 2px solid #D64958;
              color: #D64958;
            }

            .inputField-customizable {
              width: 100%;
              height: 34px;
              color: #555;
              background-color: #fff;
              border: 1px solid #ccc;
            }

            .inputField-customizable:focus {
              border-color: #66afe9;
              outline: 0;
            }

            .idpButton-customizable {
              height: 40px;
              width: 100%;
              width: 100%;
              text-align: center;
              margin-bottom: 15px;
              color: #fff;
              background-color: #5bc0de;
              border-color: #46b8da;
              
            }

            .idpButton-customizable:hover {
              color: #fff;
              background-color: #31b0d5;
            }

            .socialButton-customizable {
              border-radius: 2px;
              height: 40px;
              margin-bottom: 15px;
              padding: 1px;
              text-align: left;
              width: 100%;
            }

            .redirect-customizable {
              text-align: center;
            }

            .passwordCheck-notValid-customizable {
              color: #DF3312;
            }

            .passwordCheck-valid-customizable {
              color: #19BF00;
            }

            .background-customizable {
              background-color: black;
              color: white;

            }     
 
Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ApiAutorizer}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
